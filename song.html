<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Lagu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 56px;
    }
    .song-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Qasidah Digital</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://facebook.com" target="_blank">Facebook</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://instagram.com" target="_blank">Instagram</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Lagu Content -->
<div class="container mt-5">
  <h1 id="songTitle" class="text-center mb-4"></h1>
  <div class="text-center">
    <img id="songImage" class="song-img" src="" alt="Gambar Lirik Lagu">
  </div>
</div>

<!-- Script -->
<script>
function getQueryParam(name) {
  const params = new URLSearchParams(window.location.search);
  return params.get(name);
}

const judul = getQueryParam('judul');

fetch('qasidah.json')
  .then(res => res.json())
  .then(songs => {
    const lagu = songs.find(song => song.title === judul);
    if (lagu) {
      document.getElementById('songTitle').textContent = lagu.title;
      document.getElementById('songImage').src = lagu.image;
    } else {
      document.querySelector('.container').innerHTML = '<p class="text-center text-danger">Lagu tidak ditemukan.</p>';
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
