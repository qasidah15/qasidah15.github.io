<!-- Script -->
<script>
function getQueryParam(name) {
  const params = new URLSearchParams(window.location.search);
  return params.get(name);
}

const judul = getQueryParam('judul');

fetch('qasidah.json')
  .then(res => res.json())
  .then(songs => {
    const lagu = songs.find(song => song.title === judul);
    if (lagu) {
      document.getElementById('songTitle').textContent = lagu.title;
      document.getElementById('songImage').src = lagu.image;
    } else {
      document.querySelector('.container').innerHTML = '<p class="text-center text-danger">Lagu tidak ditemukan.</p>';
    }
  });
</script>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
