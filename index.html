<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qasidah Digital</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      padding-top: 56px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Qasidah Digital</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://facebook.com" target="_blank">Facebook</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://instagram.com" target="_blank">Instagram</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Container -->
<div class="container mt-4">
  <h1 class="mb-4 text-center">Daftar Lagu Qasidah</h1>
  <input
    type="text"
    id="searchInput"
    class="form-control mb-3"
    placeholder="Cari lagu..."
  />
  <div id="songList" class="list-group"></div>
</div>

<!-- Script -->
<script>
function renderSongs(songs, filter = '') {
  const list = document.getElementById('songList');
  list.innerHTML = '';
  songs
    .filter(song => song.title.toLowerCase().includes(filter.toLowerCase()))
    .forEach(song => {
      const item = document.createElement('a');
      item.className = 'list-group-item list-group-item-action';
      item.textContent = song.title;
      item.href = `song.html?judul=${encodeURIComponent(song.title)}`;
      list.appendChild(item);
    });
}

let allSongs = [];
fetch('qasidah.json')
  .then(res => res.json())
  .then(data => {
    allSongs = data;
    renderSongs(allSongs);
  });

document.getElementById('searchInput').addEventListener('input', (e) => {
  renderSongs(allSongs, e.target.value);
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
