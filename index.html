<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qasidah Digital</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 56px;
    }
    .song-img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Qasidah Digital</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://facebook.com" target="_blank">Facebook</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://instagram.com" target="_blank">Instagram</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Container -->
<div class="container mt-4">
  <h1 class="mb-4 text-center">Daftar Lagu Qasidah</h1>
  <input type="text" id="searchInput" class="form-control mb-3" placeholder="Cari lagu...">
  <div id="songList" class="list-group"></div>
</div>

<!-- About Section -->
<div class="container mt-5" id="about">
  <h2>Tentang Website</h2>
  <p>Ini adalah arsip digital lagu-lagu Qasidah. Semua lagu disusun berdasarkan gambar lirik agar mudah diakses secara offline maupun online. Cocok dijadikan aplikasi Android berbasis web.</p>
</div>

<!-- Song Modal -->
<div class="modal fade" id="songModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="songTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img id="songImage" class="song-img" src="" alt="Lirik Lagu">
      </div>
    </div>
  </div>
</div>

<!-- JSON Data & Script -->
<script>
const songs = [
  {
    "title": "Nabi Muhammad",
    "image": "assets/nabi-muhammad.jpg"
  },
  {
    "title": "Ibu",
    "image": "assets/ibu.jpg"
  },
  {
    "title": "Perdamaian",
    "image": "assets/perdamaian.jpg"
  }
];

function renderSongs(filter = '') {
  const list = document.getElementById('songList');
  list.innerHTML = '';
  songs
    .filter(song => song.title.toLowerCase().includes(filter.toLowerCase()))
    .forEach(song => {
      const item = document.createElement('button');
      item.className = 'list-group-item list-group-item-action';
      item.textContent = song.title;
      item.onclick = () => {
        document.getElementById('songTitle').textContent = song.title;
        document.getElementById('songImage').src = song.image;
        new bootstrap.Modal(document.getElementById('songModal')).show();
      };
      list.appendChild(item);
    });
}

renderSongs();

// Search input
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', () => {
  renderSongs(searchInput.value);
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
